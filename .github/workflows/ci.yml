name: CI

on:
  push:
  pull_request:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build (debug)
        run: cargo build -p nimble-app
      - name: Build (release)
        run: cargo build --release -p nimble-app
      - name: Tests
        run: cargo test --workspace
